cfssl::remote::configs:
  consulca:
    owner: consul
    config:
      auth_keys:
        consulca:
          type: standard
          key: "%{::cfssl_auth_key_primary}"
      remotes:
        caserver: "https://172.10.10.10:8888"
      signing:
        default:
          auth_remote:
            auth_key: consulca
            remote: caserver

cfssl::remote::gencerts:
  consul:
    owner: consul
    config: consulca
    label: consulca
    profile: tls-client-and-server
    csr:
      cn: "%{::hostname}"
      hosts:
        - "127.0.0.1"
        - "%{::ipaddress_eth0}"
        - "%{::ipaddress_eth1}"
      key:
        algo: rsa
        size: 4096
      names:
        - C: GB
          L: London
          O: Acme Secure Delivery Company
          OU: Consul Server
          ST: London


ca_cert::ca_certs:
  'catlsca-bundle':
    source: http://172.10.10.10/catlsca-bundle.crt
  'consulca-bundle':
    source: http://172.10.10.10/consulca-bundle.crt
  'vaultca-bundle':
    source: http://172.10.10.10/vaultca-bundle.crt

config::consul::server::datacenter: vagrant
config::consul::server::acl_datacenter: vagrant
config::consul::server::acl_default_policy: deny
config::consul::server::acl_master_token: "%{::consul_acl_master_token}"
config::consul::server::start_join:
  - 172.10.10.16
config::consul::server::bootstrap_expect: 3
config::consul::server::encrypt_key: "%{::consul_encrypt_key}"
config::consul::server::advertise_addr: "%{::ipaddress_eth1}"
config::consul::server::listen_addr: "%{::ipaddress_eth1}"
config::consul::server::cert_file: /etc/cfssl/consul/consul.pem
config::consul::server::key_file: /etc/cfssl/consul/consul-key.pem
config::consul::server::ca_file: /etc/ssl/certs/consulca-bundle.pem
config::consul::server::https_port: 8501
config::consul::server::http_port: 8500
config::consul::server::verify_incoming: true
config::consul::server::verify_outgoing: true

config::consul::server::acls:
  'vault':
    ensure: present
    rules: |
      key "vault/" {policy = "write"}
      service "vault" { policy = "write" }
    id: "%{::consul_acl_token_vault}"
    type: client
  'consului':
    ensure: present
    rules: |
       key "" {policy = "read"}
       key "vault/" {policy = "deny"}
       service "" { policy = "read" }
    id: "%{::consul_acl_token_consul_ui}"
    type: client
